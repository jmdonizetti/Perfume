<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="product-preview-card-component-main/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Perfume</title>
</head>
<body>
    <main>
        <div class="container">
          <picture>
            <img src="product-preview-card-component-main/images/image-product-desktop.jpg" alt="Perfume"> 
        </picture>

            <div class="cartao">
                <p class="perfume">PERFUME</p>

                <h1>
                    Gabrielle Essence Eau De Parfum
                </h1>

                <p class="descricao">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>

                <p class="desconto">
                    $149.99 <s class="valor">$169.99</s>
                </p>

                    <card>
                        <a href="https://github.com/jmdonizetti" target="_blank">
                            <button class="botao">
                                Add to cart
                            </button>
                        </a>
                    </card>         
            </div>
        </div>                
    </main>

    <footer
